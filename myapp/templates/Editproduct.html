<!doctype html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div style="background-image:linear-gradient(#87CEEB,grey); height:900px; width:1500px">

  <form class="row g-3" method="post" action="{% url 'update_product' productid=product.id %}" enctype="multipart/form-data">
    {% csrf_token %}
      <div>
          <h2>Edit product Details</h2>
      </div>
    <div class="col-md-12">
    <label  class="form-label"  style="color:white;" >Category</label>
    <select style="width:1400px;height:50px;margin-left:40px;" name="category">
      <option>{{product.Category}}</option>
      <option>Select Category</option>
      {% for i in data %}
      <option>{{i.Name}}</option>
      {% endfor %}
    </select>


  <div class="col-md-12" style="color:white">
    <label for="inputPassword4" class="form-label">Product Name</label>
    <input type="text" class="form-control" id="inputPassword4" style="width:1500px" name="pname" value="{{product.PrdctName}}">
  </div>
  <div class="col-12" style="color:white">
    <label for="inputAddress" class="form-label">Price</label>
    <input type="text" class="form-control" id="inputAddress" name="price" value="{{product.Price}}">
  </div>
  <div class="col-12" style="color:white">
    <label  class="form-label">Description</label><br><br>

    <textarea style="width:1000px;height:150px" class="discr" name="description">{{product.Description}}</textarea>


  </div>
  <div class="col-md-12" style="color:white">
    <label for="inputCity" class="form-label" style="color:white" >Brand</label>
    <input type="text" class="form-control" id="inputCity" name="brand" value="{{product.Brand}}">
  </div>
  <div class="col-md-12" style="color:white">
    <label  class="form-label">Product Image</label>
    <img src="{{product.Productimage.url}}" width="100px" height="100px">
    <input type="file" name="pimage"><br>

  </div>


  <div class="col-12" style="color:white">
    <button type="submit" class="but1">Sign in</button>
  </div>
</form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<style>
  .but1{
  background-color:#006400;
  color:white;
  width:80px;
  height:50px;
  margin-left:500px;
  }
  .discr{
  margin-left:60px;

</style>
</body>
</html>
{% endblock %}
